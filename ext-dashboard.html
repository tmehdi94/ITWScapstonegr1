<!DOCTYPE html>
<html>
  <head>
    <title>Data Communique Embeddable Dashboard</title>
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <script>
    (function(w,d,s,g,js,fjs){
      g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(cb){this.q.push(cb)}};
      js=d.createElement(s);fjs=d.getElementsByTagName(s)[0];
      js.src='https://apis.google.com/js/platform.js';
      fjs.parentNode.insertBefore(js,fjs);js.onload=function(){g.load('analytics')};
    }(window,document,'script'));
    </script>
	 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="charts.js"></script>
  </head>
  <body>
  <div id="pagewrap">
    <section id="view-selector"></section>
	    <section id="auth-button"></section>
    
    <section id="charts">
	  
	  <!-- Chart 1: Sessions By Department ID (Pie) -->
	  <div class="chart" id="chart1"></div>
	  
	  <!-- Chart 2: Change Status Events (Line) -->
	  <div class="chart" id="chart2"></div>
	  
	  <!-- Chart 3: PDF Download Events (Line) -->
	  <div class="chart" id="chart3"></div>
	  
	  <!-- Chart 4: Average Session Duration (Line) -->
	  <div class="chart" id="chart4"></div>
	  
	  <!-- Chart 10: Data Uploads (Line) -->
	  <div class="chart"  id="chart10"></div>
	  
	  <!-- Chart 11: Sessions (Line) -->
	  <div class="chart" id="chart11"></div>
	  
	  <!-- Chart 10: Avg Document Interactive Time (Bar) -->
	  <div class="chart" id="chart12"></div>
	  
	  <!-- Chart 5: Users (Table) -->
	  
	  <table class="chart">
	  <tr><td class="tabletitle">User Sessions</span></td></tr>
	  <tr><td><div id="chart5"></div></td></tr>
	  </table>
	  
	  	  
	  <!-- Chart 6: Change Status by department ID (Table) -->
	  <table class="chart">
	  <tr><td class="tabletitle">Change Status By Department ID</span></td></tr>
	  <tr><td><div id="chart6"></div></td></tr>
	  </table>
	  
	  
	  <!-- Chart 7: Logout events (Table) <br/> -->
	  <table class="chart">
	  <tr><td class="tabletitle">Logout events</td></tr>
	  <tr><td><div id="chart7"></div></td></tr>
	  </table>
	  
	  <!-- Chart 9: Logout events (Table) <br/> -->
	  <table class="chart">
	  <tr><td class="tabletitle">Logout events</td></tr>
	  <tr><td><div id="chart9"></div></td></tr>
	  </table>
	  
	  <!-- Chart 8: Login events (Table) <br/> -->
	  <table class="chart">
	  <tr><td class="tabletitle">Login events</td></tr>
	  <tr><td><div id="chart7"></div></td></tr>
	  </table>
	  
    </section>
	</div>
  </body>
</html>
